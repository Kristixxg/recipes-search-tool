<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Link to Foundation framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    
    <!-- Link to Goole Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/searchResult.css">
</head>
<body>
    <div class="container">
        <div class="left-div">

            <div id="logo-div">
                <a href="#"><img src="./assets/images/android-chrome-512x512.png" alt="logo image"></a>
            </div>

            <div id="search-div">
                <div id="filter-div">
                    <input id="recipeInput" type="text" placeholder="Recipes">
                    <input id="maxReadyTimeInput" type="text" placeholder="Max Ready Time (Minutes)">
                    <select id="dietInput">
                        <option value="" disabled selected>Select</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div>
                    <input id="searchBtn" type="image" src="./assets/images/001-searching.png"/>
                </div>
            </div>
            <div>
                <h2>Search History</h2>
                <input type="text">
            </div>

            
            <div>
                <button class="movie button">Generate a movie</button>
                <button type="button" class="techy button">Generate a techy phrase</button>
            </div>

            <!-- Buttons (actions) -->
            <!--<button type="button" class="moviebtn">Generate a movie</button> -->
                <!-- <button type="button" class="techybtn">Generate a techy phase</button> -->
        </div>

        <div class="right-div results-div">

        </div>
    </div>

</body>
</html>
