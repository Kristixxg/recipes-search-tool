<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Search Result</title>

    <!-- Link to Foundation framework-->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script> -->
    
    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/searchResult.css">
</head>

<body>
    <div class="container">
        <div class="left-div">

            <div id="logo-div">
                <a href="#"><img src="./assets/images/android-chrome-512x512.png" alt="logo image"></a>
            </div>

            <div id="search-div">
                <div id="filter-div">
                    <input id="recipeInput" type="text" placeholder="What recipe are you searching for?">
                    <input id="maxReadyTimeInput" type="text" placeholder="Max Ready Time (Minutes)">
                    <select id="dietInput">
                        <option value="" disabled selected>Select</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div>
                    <input id="searchBtn" type="image" src="./assets/images/001-searching.png"/>
                </div>
            </div>

            <div>
                <h2>Search History</h2>
                <p class="searched"></p>
            </div>

            
            
            <!-- buttons modal -->
            <div>

                <a class="button" data-open="techyModal">Techy</a>
                
                <div class="reveal" id="techyModal" data-reveal>
                    <h1>Recipe Title</h1>
                    <p class="lead">Your couch. It is mine.</p>
                    <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
                    <button class="close-button" data-close aria-label="Close reveal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>

           
        
        </div>



        <div class="grid-container">
            <div class="right-div results-div grid-x grid-margin-x small-up-2 medium-up-3 large-up-3"> 
                <!-- cards goes here -->
            </div>
    
            <div class="right-div results-div grid-x grid-margin-x small-up-2 medium-up-3 large-up-3"> 
                <!-- cards goes here -->
            </div>
        </div>
        
    </div>
    



     <!-- Link to Foundation script -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>;
     <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
     <script src="./assets/searchResult.js"></script>
     <script>
        $(document).foundation();
    </script>
</body>
</html>
