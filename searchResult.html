<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Search Result</title>

    <!-- Link to Foundation framework-->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    

    <!-- animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/searchResult.css">
</head>

<body>
    <div class="container">
        <div class="left-div">

            <div id="logo-div">
                <a href="#"><img src="./assets/images/android-chrome-512x512.png" alt="logo image"></a>
            </div>

            <div id="search-div">
                <div id="filter-div">
                    <input id="recipeInput" type="text" placeholder="What recipe are you searching for?">
                    <input id="maxReadyTimeInput" type="text" placeholder="Maximum cook time(mins)">
                    <select id="dietInput">
                        <option value="" disabled selected>Select</option>
                        <option value="No Preferences">No Preferences</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div>
                    <input id="searchBtn" type="image" src="./assets/images/001-searching.png"/>
                </div>
            </div>

            <div class="searchHistoryDiv">
                <h4>Search History</h4>
                <div class="searched"></div>
            </div>

            
            
            <!-- buttons modal -->
            <div>

                <a class="button" id="techyBtn" data-open="techyModal">Generate a Techy phrase</a>
                
                <div class="reveal"  id="techyModal" data-reveal>
                    <button class="close-button" data-close aria-label="Close reveal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <a class="button" id="movieBtn" data-open="movieModal">Generate a random movie</a>
                
                <div class="reveal" id="movieModal" data-reveal>
                    <button class="close-button" data-close aria-label="Close reveal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>

        <!-- small-up-2 medium-up-3 large-up-3 -->

        <div class="grid-container">
            <div class="right-div results-div grid-x grid-margin-x small-up-3 medium-up-4 large-up-4"> 
                <!-- cards goes here -->
            </div>
    
            <div class="right-div results-div grid-x grid-margin-x small-up-3 medium-up-4 large-up-4"> 
                <!-- cards goes here -->
            </div>
        </div>

        <div id="recipeModaldiv"></div>

        <!-- <div class="reveal" id="recipeModal" data-reveal>

            <h1 class="recipeTitle"></h1>
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>

        </div> -->

    </div>
    



     <!-- Link to Foundation script -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
     <script src="./assets/searchResult.js"></script>
   
</body>
</html>
